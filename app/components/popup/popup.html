<!--popup start-->
<section class="ever-popup-build last">
    <div class="container popup" id="cloneThis">
        <div class="popup__wrap">
            <div class="last__left">
                <div class="popup__text">Крем от варикоза</div>
                <img src="img/Varius-pack.png" alt="Varius" class="header__main-pack">
            </div>
            <div class="last__right">
                    <form action="/submit" method="post" class="x_order_form last__form">
                        <h2 class="last__form-title text-medium">
                            Успейте заказать
                            со&nbsp;скидкой <br><span class="text-orange">до
						<script type="text/javascript">
							var d = new Date();
                            var month=new Array("01","02","03","04","05","06",
                                "07","08","09","10","11","12");
                            document.write(d.getDate()+ "." + month[d.getMonth()]
                                + "." + d.getFullYear());
						</script></span>
                        </h2>
                        <div class="last__price-box">
                            <div class="last__price-left price-old price-type">
                                <p class="price-old__text price-type__text">
                                    Старая цена
                                </p>
                                <p class="price-old__nums">
                                    <span class="x_price_previous price_previous">1980</span>
                                    <span class="x_currency currency old-currency">руб.</span>
                                </p>
                            </div>
                            <div class="last__price-right price-curr price-type text-orange">
                                <p class="price-curr__text price-type__text">
                                    Ваша цена
                                </p>
                                <p class="price-curr__nums">
                                    <span class="x_price_current price_current text-black">990</span>
                                    &nbsp;<span class="x_currency currency curr-currency">руб.</span>
                                </p>
                            </div>
                        </div>
                        <p class="last__left-time">
                            Осталось упаковок
                            со&nbsp;скидкой: <span class="lastpack text-orange">15</span>
                        </p>
                        <div class="last__input-box last__input-box_1">
                            <input type="text" placeholder="Ваше имя" name class="last__input" required>
                        </div>
                        <div class="last__input-box last__input-box_2">
                            <input type="text" placeholder="Ваш телефон" name="phone" class="last__input" required>
                        </div>
                        <button class="btn btn_header">
                            <span class="btn__big">Заказать</span>
                            <span class="btn__small">со скидкой</span>
                        </button>
                        <p class="last__form-subtext">
                            *при заказе курса
                        </p>
                        <p class="last__pay-after">
                            Оплата после получения
                        </p>
                    </form>
                    <div class="last__img-pack-767">
                        <img src="img/Varius-pack.png" alt="Varius">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--popup end-->
